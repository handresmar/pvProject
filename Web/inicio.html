<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/7a8b310ce4.js"></script>
    <link rel="stylesheet" href="/css/estilos.css">
    <title>PV Dasboard</title>
</head>
<body>
    <div class="wraper">
        <!--Navegacion-->
        <nav class="main-nav">
            <div class="div-logo"><img src="/img/logo.png" class="logo" alt="Logo LIAT-ER" height="80" width="80"></div>
            
            <ul>
                <li> <i class="fas fa-charging-station"></i> <a href="#">Inicio</a></li>
                <li> <i class="fas fa-cloud-sun"></i> <a href="/estacion.html">Estación meteorológica</a></li>
                <li> <i class="fas fa-solar-panel"></i> <a href="#">Plantas</a></li>
                <li> <i class="fas fa-network-wired"></i> <a href="#">Bases externas</a></li>
            </ul>
        </nav>
        
        <!--Cajas resumen-->
        <section class="boxes">
            <!--Caja 1-->
            <div class="power">
                <h3 class="uni">Potencia [kW]</h3>
                <hr/>
                <i class="ico fas fa-power-off fa-3x" style="color:#86DF83"></i>
                <h2 class="vl">123,12</h2>
            </div>
            <!--Caja 2-->
            <div class="energy">
                    <h3 class="uni">Energía [kWh]</h3>
                    <hr/>
                    <i class="ico fas fa-bolt fa-3x" style="color: #EEFF00"></i>
                    <h2 class="vl">123,12</h2>
            </div>
            <!--Caja 3-->
            <div class="irradiance">
                    <h3 class="uni">Irradiancia [W/m²]</h3>
                    <hr/>
                    <i class="ico fas fa-sun fa-3x" style="color: #FFD500"></i>
                    <h2 class="vl">123,12</h2>
            </div>
        </section>
        <!--graficas-->
        <section class="plots">
            <canvas id="myCanvas" width="100" height="400"></canvas>
        </section>
        <footer>
            <p>LIAT-ER 2020</p>
        </footer>
    </div>
    <!-- Wrapper Ends-->    
</body>
</html>
