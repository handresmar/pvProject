<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/7a8b310ce4.js"></script>
    <link rel="stylesheet" href="/css/estilos.css">
    <title>PV Dasboard</title>
</head>
<body>
    <div class="wraper">
        <!--Navegacion-->
        <nav class="main-nav">
            <div class="logo"><img src="https://image.ibb.co/j4Qz8x/pic1.jpg" alt="Logo LIAT-ER" height="100" width="100"></div>
            
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Estación meteorológica</a></li>
                <li><a href="#">Plantas</a></li>
                <li><a href="#">Bases externas</a></li>
            </ul>
        </nav>
        
        <!--Cajas resumen-->
        <section class="boxes">
            <div class="power">
                <h1>Potencia [kW]</h1>
                <i class="fas fa-power-off fa-3x"></i>
                <h2>123,12</h2>
            </div>
            <div class="energy">
                    <h1>Energía [kWh]</h1>
                    <i class="fas fa-bolt fa-3x"></i>
                    <h2>123,12</h2>
            </div>
            <div class="irradiance">
                    <h1>Irradiancia [W/m²]</h1>
                    <i class="fas fa-sun fa-3x"></i>
                    <h2>123,12</h2>
            </div>
        </section>
        <!--graficas-->
        <section class="plots">
            <canvas id="myCanvas" width="400" height="200"></canvas>
        </section>
        <footer>
            <p>LIAT-ER 2020</p>
        </footer>
    </div>
    <!-- Wrapper Ends-->    
</body>
</html>
